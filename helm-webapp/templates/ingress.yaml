apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: default-traefik-stripprefix@kubernetescrd
spec:
  rules:
    - host: k3s-vm.southcentralus.cloudapp.azure.com
      http:
        paths:
          - path: /myhelmapp
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.appName }}
                port:
                  number: 80
